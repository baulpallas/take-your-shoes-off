<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Take Your Shoes Off</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Meie+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm ">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/subway-logo.png"
            alt="TYSO logo"
            id="navbar-logo"
          />
        </a>
        <div
          class="collapse navbar-collapse d-flex flex-row"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active mr-2">
              <a class="nav-link" href="./index.html">Home </a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#"
                >Gallery <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">Social</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">Meet the Band</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 text-center mt-3">
          <h1 class="main-heading">TYSO Content Gallery</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-6 col-12">
          <div class="row">
            <div class="col-12">
              <h3 class="content-type-header">Videos</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h5 class="content-video-header">Cover Highlights</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <iframe
                width="400"
                height="310"
                src="https://www.youtube.com/embed/6u9eyXfMobI"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h5 class="content-video-header">"Naw Naw" Music Video</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <iframe
                width="400"
                height="310"
                src="https://www.youtube.com/embed/LjHv-a9wZWY"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="row">
            <div class="col-12">
              <h3 class="content-type-header">Songs</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center mt-4">
              <iframe
                src="https://open.spotify.com/follow/1/?uri=spotify:artist:058NPzOuHAJ8M9z1jYv98E?si=2qC2HOS4RMaoKKnatwwLqw&size=detail&theme=dark"
                width="300"
                height="56"
                scrolling="no"
                frameborder="0"
                style="border:none; overflow:hidden;"
                allowtransparency="true"
              ></iframe>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
              <iframe
                src="https://open.spotify.com/embed/playlist/5FCGvbYzWxLUECBBGv0loc"
                width="400"
                height="300"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Local Javscript -->
    <script src="./assets/javascript/apps.js"></script>
  </body>
</html>
